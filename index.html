<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quiz, knowledge, general knowledge, test, everything">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Space Test</title>
</head>
<body>
    <h1 class="header">As close as you can observe, as far as you can't see.</h1>
    <!-- Display the number of the current question and the score -->
    <div class="container">
        <div id="intro">
            <div class="counter">
                <p class="prefix">Question:</p>
                <h1 id="counter">1/10</h1>
            </div>
            <div class="score">
                <p class="prefix">Score:</p>
                <h1 id="score">10</h1>
            </div>
        </div>
<div class="test-container" id="test">
    <div class="test-header">
        <h2 id="question">Write the question here...</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer button"/>
                <label for="a" id="a_text">Answer...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer button" />
                <label for="b" id="b_text">Answer...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer button" />
                <label for="c" id="c_text">Answer...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer button" />
                <label for="d" id="d_text">Answer...</label>
            </li>
        </ul>
    </div>
</div>
    <script src="assets/js/script.js"></script>

</body>

</html>
