<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="quiz, knowledge, general knowledge, test, everything"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Space Test</title>
  </head>

  <body>
    <h1 class="header">
      As close as you can observe, as far as you can't see.
    </h1>
    <!-- Display the number of the current question and the score -->
    <div class="container">
      <div id="intro">
        <div class="counter">
          <p class="prefix">Question:</p>
          <h1 id="counter">1/10</h1>
        </div>
        <div class="score">
          <p class="prefix">Score:</p>
          <h1 id="score">10</h1>
        </div>
      </div>
    </div>

    <div class="test-header">
      <div class="button-container">
        <h2 id="question">Write the question here...</h2>
        <ul>
          <li>
            <label for="a">
              <input type="radio" name="answer" id="a" class="answer" />
              <button class="answer-button" onclick="selectAnswer('a')">
                Answer...
              </button>
            </label>
          </li>
          <li>
            <label for="b">
              <input type="radio" name="answer" id="b" class="answer" />
              <button class="answer-button" onclick="selectAnswer('b')">
                Answer...
              </button>
            </label>
          </li>
          <li>
            <label for="c">
              <input type="radio" name="answer" id="c" class="answer" />
              <button class="answer-button" onclick="selectAnswer('c')">
                Answer...
              </button>
            </label>
          </li>
          <li>
            <label for="d">
              <input type="radio" name="answer" id="d" class="answer" />
              <button class="answer-button" onclick="selectAnswer('d')">
                Answer...
              </button>
            </label>
          </li>
        </ul>
        <div>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
